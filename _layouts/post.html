---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title heading" itemprop="name headline">{{ page.title }}</h1>
    <div class="event-time-location">
      <div class="event-meta">
        <i class="icon fa fa-calendar-o" aria-hidden="true"></i>
        <p class="event-time">{{ page.date | date: "%-d %B %Y"}}, <strong>{{page.startTime | date:"%-I:%M%P "}}</strong></p></div>
      <div class="event-meta">
        <i class="icon fa fa-map-marker" aria-hidden="true"></i> 
        <p class="event-location">{{ page.location }}</p>
      </div>
    </div>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
