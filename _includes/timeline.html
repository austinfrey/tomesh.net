<section class="timeline">
  <ul>
    {% assign timeline = site.timeline | reverse %}
    {% for post in timeline %}
    <li>
      <div>
        <h1>{{ post.title }}</h1>
        {% if post.image_path %}
          <img src="{{ post.image_path}}" alt="{{ post.image_name }}">
        {% endif %}
        {{ post.content }}
        <time>{{post.date | date: "%B %d, %Y"}}</time>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
